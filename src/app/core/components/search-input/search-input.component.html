<mat-form-field color="accent" class="catalog__search mat-form-field" floatLabel="never">
  <input type="text" placeholder="Buscar" aria-label="Unidad" matInput [matAutocomplete]="auto" [formControl]="searchInput" >
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)" [displayWith]="displayFn">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option.name }}</mat-option>
  </mat-autocomplete>
  <mat-icon matSuffix *ngIf="!searchInput.value">search</mat-icon>
  <button class="catalog__clear-search" mat-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
