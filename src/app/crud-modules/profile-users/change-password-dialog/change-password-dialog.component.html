<form>
  <mat-dialog-content>
    <div class="dialog-header">
      <h2 mat-dialog-title>Nueva contraseña</h2>
      <button mat-icon-button class="close" (click)="close()">
        <mat-icon aria-label="Borrar" svgIcon="borrar"></mat-icon>
      </button>
    </div>
    <div class="flex flex-column px-22px">
      <div class="flex flex-align-items-center py-16px">
        <label class="flex-33" [ngClass]="{ 'label-error': errors }">Contraseña actual:</label>
        <mat-form-field color="accent" class="mat-form-field-filled determinate-success" floatLabel="never" [ngClass]="errors ? 'mat-form-field-invalid': 'mat-focused'">
          <input type="password" matInput placeholder="Escribe contraseña actual" autocomplete="off">
          <mat-icon *ngIf="checking" matSuffix [ngClass]="errors ? 'icon-invalid':'icon-valid'" svgIcon="{{ errors ? 'borrar':'ok'}}"></mat-icon>
        </mat-form-field>
      </div>
      <div class="flex flex-align-items-center py-16px">
        <label class="flex-33" [ngClass]="{ 'label-error': errors }">Nueva contraseña:</label>
        <mat-form-field color="accent" class="mat-form-field-filled determinate-success" floatLabel="never" [ngClass]="errors ? 'mat-form-field-invalid': 'mat-focused'">
          <input type="password" matInput placeholder="Escribe contraseña nueva" autocomplete="off">
          <mat-icon *ngIf="checking" matSuffix [ngClass]="errors ? 'icon-invalid':'icon-valid'" svgIcon="{{ errors ? 'borrar':'ok'}}"></mat-icon>
        </mat-form-field>
      </div>
      <div class="flex flex-align-items-center py-16px">
        <label class="flex-33" [ngClass]="{ 'label-error': errors }">Confirmar contraseña:</label>
       <mat-form-field color="accent" class="mat-form-field-filled determinate-success" floatLabel="never" [ngClass]="errors ? 'mat-form-field-invalid': 'mat-focused'">
          <input type="password" matInput placeholder="Escribe de nuevo contraseña nueva" autocomplete="off">
          <mat-icon *ngIf="checking" matSuffix [ngClass]="errors ? 'icon-invalid':'icon-valid'" svgIcon="{{ errors ? 'borrar':'ok'}}"></mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button class="mat-button mat-primary" (click)="accept()">Actualizar contraseña</button>
  </mat-dialog-actions>
</form>
