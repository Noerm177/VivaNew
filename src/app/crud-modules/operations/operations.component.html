<div class="main-inner-wrapper">
  <message-bar *ngIf="showMessageBar"></message-bar>
  <div class="breadcrumbs">
    <a class="breadcrumbs__route">Operaciones</a>
    <mat-icon class="breadcrumbs__divider" *ngIf="breadcrumbs != ''" >navigate_next</mat-icon>
    <a class="breadcrumbs__route cursor-default" *ngIf="breadcrumbs != ''">{{breadcrumbs}}</a>
  </div>
  <mat-card class="catalog">
    <mat-card-content class="relative">
      <mat-progress-bar class="catalog-loader" mode="indeterminate" [ngClass]="{ 'hidden': !isLoading }"></mat-progress-bar>
      <mat-tab-group>
        <mat-tab label="Programar">
          <router-outlet></router-outlet>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
